{% if messages %}
    {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }} alert-with-icon">
          <div class="alert-wrapper">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <i class="fa fa-times"></i>
            </button>
                <div class="message">
                  <i class="fa fa-bell"></i>
                  {{ msg }}
                </div>
          </div>
        </div>
    {% endfor %}
{% endif %}
