
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} | nwaben.com</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!-- Extra details for Live View on GitHub Pages -->
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <!-- CSS Files -->


        <link href="https://cdn.nwaben.com/static/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.nwaben.com/static/css/paper-kit.min.css" rel="stylesheet" />

    </head>

    <body>
        {% include "navbar.html" %}

        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{{ msg.tags }} alert-with-icon">
                  <div class="alert-wrapper">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <i class="nc-icon nc-simple-remove"></i>
                    </button>
                        <div class="message">
                          <i class="nc-icon nc-bell-55"></i>
                          {{ msg }}
                        </div>
                  </div>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}

        {% include "footer.html" %}

        <!--   Core JS Files   -->
        <script src="https://cdn.nwaben.com/static/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.nwaben.com/static/js/core/popper.min.js" type="text/javascript"></script>
        <script src="https://cdn.nwaben.com/static/js/core/bootstrap.min.js" type="text/javascript"></script>
        <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
        <script src="https://cdn.nwaben.com/static/js/plugins/bootstrap-switch.js"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="https://cdn.nwaben.com/static/js/plugins/nouislider.min.js" type="text/javascript"></script>
        <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
        <script src="https://cdn.nwaben.com/static/js/plugins/moment.min.js"></script>
        <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
        <script src="https://cdn.nwaben.com/static/js/plugins/bootstrap-tagsinput.js"></script>
        <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
        <script src="https://cdn.nwaben.com/static/js/plugins/bootstrap-selectpicker.js" type="text/javascript"></script>
        <!--	Plugin for Datetimepicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
        <script src="https://cdn.nwaben.com/static/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <!--  Vertical nav - dots -->
        <!--  Photoswipe files -->
        <script src="https://cdn.nwaben.com/static/js/plugins/photo_swipe/photoswipe.min.js"></script>
        <script src="https://cdn.nwaben.com/static/js/plugins/photo_swipe/photoswipe-ui-default.min.js"></script>
        <script src="https://cdn.nwaben.com/static/js/plugins/photo_swipe/init-gallery.js"></script>
        <!--  for Jasny fileupload -->
        <script src="https://cdn.nwaben.com/static/js/plugins/jasny-bootstrap.min.js"></script>
        <!-- Control Center for Paper Kit: parallax effects, scripts for the example pages etc -->
        <script src="https://cdn.nwaben.com/static/js/paper-kit.min.js" type="text/javascript"></script>
        <!--  Google Maps Plugin    -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
        <!--  Plugin for presentation page - isometric cards  -->
        <script src="https://cdn.nwaben.com/static/js/plugins/presentation-page/main.js"></script>

    </body>

</html>
