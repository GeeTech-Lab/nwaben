{% extends 'layout.html' %}
{% block title %}login{% endblock %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css" />

<div class="login-page full-screen sidebar-collapse">
  <div class="wrapper">
    <div class="page-header" style="background-image: url('#');">
      <div class="filter"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
            <div class="card card-register">
              <h3 class="card-title">Welcome</h3>
              <form class="loginForm" action="{% url 'api-auth:login-api' %}" method="POST"> {% csrf_token %}
                <label>Username</label>
                    <input type="text" class="form-control no-border" id="username" placeholder="Username" required="required">
                <label>Password</label>
                  <input type="password" class="form-control no-border" id="password" placeholder="Password" required="required">
                <div class="row">
                  <div class="col-8 mr-auto ml-auto">
                    <div class="icheck-primary">
                      <input type="checkbox" id="remember">
                      <label for="remember">
                        Remember Me
                      </label>
                    </div>
                  </div>
                    <button class="btn btn-info btn-block btn-round" type="submit">login</button>
                </div>
              </form>
              <div class="forgot">
                <a href="forgot-password.html" class="btn btn-link btn-danger">Forgot password?</a>
                  <p><a href="{% url 'account-url:register' %}" class="text-center">Register a new membership</a></p>
              </div>
            </div>
          </div>
        </div>
<!--footer goes here-->
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        $( function () {
            'use strict';
            $(document).ready(function () {
                // Initialize data
                var loginForm = $('.loginForm');
                var loginFormMethod = loginForm.attr('method');
                var loginFormEndpoint = loginForm.attr('action');

                function displaySubmitting(submitBtn, defaultText, doSubmit) {
                    if (doSubmit) {
                        submitBtn.addClass("disabled");
                        submitBtn.html("<i class='fa fa-spin fa-spinner'></i> Sending Data..");
                    } else {
                        submitBtn.removeClass("disabled");
                        submitBtn.add(defaultText);
                    }
                }

                var loginFormSubmitBtn = loginForm.find("[type='submit']");
                var loginFormSubmitBtnText = loginFormSubmitBtn.text();

                loginForm.submit(function (event) {
                    event.preventDefault();
                    // using jQuery
                    function getCookie(name) {
                        var cookieValue = null;
                        if (document.cookie && document.cookie !== '') {
                            var cookies = document.cookie.split(';');
                            for (var i = 0; i < cookies.length; i++) {
                                var cookie = jQuery.trim(cookies[i]);
                                // Does this cookie string begin with the name we want?
                                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                    break;
                                }
                            }
                        }
                        return cookieValue;
                    }
                    var csrftoken = getCookie('csrftoken');

                    function csrfSafeMethod(method) {
                        // these HTTP methods do not require CSRF protection
                        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                    }
                    $.ajaxSetup({
                        beforeSend: function(xhr, settings) {
                            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                                xhr.setRequestHeader("X-CSRFToken", csrftoken);
                            }
                        }
                    });

                    var loginFormData = {
                        "username": $('#username').val(),
                        "password": $('#password').val(),
                    };
                    console.log(loginFormData);
                    var thisForm = $(this);

                    displaySubmitting(loginFormSubmitBtn, "", true);

                    $.ajax({
                            method: loginFormMethod,
                            url: loginFormEndpoint,
                            data: loginFormData,
                            contentType: 'application/x-www-form-urlencoded',
                            dataType: 'json',

                            success: function (data) {
                                loginForm[0].reset();
                                console.log(data);
                                // perform ajax call to view server
                                $.ajax({
                                    method: "POST",
                                    url: "{% url 'account-url:login' %}",
                                    data: data,
                                    contentType: 'application/x-www-form-urlencoded',
                                    dataType: 'json',

                                    success: function (data) {
                                        console.log(data);
                                        swal("Welcome!", "Your Login was successful!", "success");

                                        setTimeout(function(){
                                            displaySubmitting(loginFormSubmitBtn, loginFormSubmitBtnText, false)
                                        }, 500);
                                        setTimeout(function () {
                                            window.location.replace("{% url 'home' %}");
                                        }, 4000);
                                    }
                                });
                            }, error: function (error) {
                                console.log(error);
                                // var errorData = error.responseJSON('detail');
                                loginForm[0].reset();
                                $.alert({
                                    icon: 'fa fa-warning',
                                    title: 'Oops!',
                                    content: "Error During Sign In!",
                                    theme: 'white',
                                    backgroundDismiss: true,
                                    animationSpeed: 2000,
                                });
                                displaySubmitting(loginFormSubmitBtn, loginFormSubmitBtnText, false);
                            }
                        })
                })
            })
        } (jQuery));
    </script>
</div>
{% endblock %}
