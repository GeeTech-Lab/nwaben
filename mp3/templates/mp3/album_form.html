{% extends "layout.html" %}
{% block title %}Create an Album{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <br>

        <h4 class="info-title text-center"> Add an Album </h4>
        <p class="text-center">Add a new album now </p>
        <br>

        </form>
    </div>
    <br>
{% endblock %}
